apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetracryptpqc
  namespace: tetracrypt
  labels:
    app: tetracryptpqc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tetracryptpqc
  template:
    metadata:
      labels:
        app: tetracryptpqc
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: tetracryptpqc
          image: ghcr.io/baramaystation/tetracryptpqc:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tetracryptpqc-secrets
                  key: database-url
            - name: TLS_ENABLED
              value: "true"

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
              ephemeral-storage: "500Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
              ephemeral-storage: "1Gi"

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTPS
            initialDelaySeconds: 3
            periodSeconds: 10
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 20
            failureThreshold: 5

          volumeMounts:
            - name: tls-certificates
              mountPath: "/etc/tls"
              readOnly: true
            - name: config-volume
              mountPath: "/app/config"
              readOnly: true

      volumes:
        - name: tls-certificates
          secret:
            secretName: tetracryptpqc-tls
        - name: config-volume
          configMap:
            name: tetracryptpqc-config

      nodeSelector:
        kubernetes.io/os: linux

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - tetracryptpqc
              topologyKey: "kubernetes.io/hostname"

      restartPolicy: Always
