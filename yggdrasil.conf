{
  # **🔒 Private Key** - DO NOT share this! Ensure this is securely stored in an HSM.
  PrivateKey: "<YOUR_PRIVATE_KEY_HERE>"

  # **🌐 Outbound Static Peer Connections (Highly Recommended for Secure Network Stability)**
  # Configure trusted peer nodes for static connections using TLS
  Peers: [
    "tls://peer1.secure-node.net:9001",
    "tls://peer2.secure-node.net:9002"
  ]

  # **🛡️ Interface-Specific Peer Connections (Optional for Multi-Homing)**
  # If your system has multiple network interfaces, define peers per interface.
  InterfacePeers: {
    "eth0": [
      "tls://10.1.1.1:9001",
      "tls://10.1.1.2:9002"
    ]
  }

  # **🛑 Only Listen on Secure Interfaces**
  # Only allow inbound connections from private networks or trusted sources.
  Listen: [
    "tls://0.0.0.0:9000",  # Listen on all interfaces (ensure firewall restrictions)
    "tls://[::]:9000"      # Listen on IPv6
  ]

  # **🌍 Multicast Discovery Hardening**
  # Only advertise presence on trusted networks while restricting random nodes.
  MulticastInterfaces: [
    {
      Regex: ^eth[0-9]+$      # Restrict to ethernet interfaces only (e.g., eth0, eth1)
      Beacon: true            # Allow advertising over multicast
      Listen: true            # Allow discovering other Yggdrasil nodes
      Port: 0                 # Auto-select port for multicast discovery
      Priority: 10            # Give preference to manually defined peers
      Password: "CHANGE_ME"   # (Optional) Password to authenticate multicast peers
    }
  ]

  # **🔐 Enforce Strict Peer Whitelisting**
  # Only allow trusted public keys for incoming connections.
  AllowedPublicKeys: [
    "PUBLIC_KEY_OF_PEER_1",
    "PUBLIC_KEY_OF_PEER_2"
  ]

  # **🚀 Performance Optimizations**
  # Optimized for high-throughput communications, ensuring fast and secure routing.
  IfName: Yggdrasil
  IfMTU: 9000      # Use Jumbo Frames (optimal for high-speed secure data transfer)
  
  # **🔏 Privacy & Security Hardening**
  # Prevents exposing unnecessary node information while allowing specific metadata.
  NodeInfoPrivacy: true
  NodeInfo: {
    "organization": "Baramay Station",
    "security": "FIPS 140-3 / NSA CSfC Compliant",
    "pqc_status": "Enabled"
  }
}
