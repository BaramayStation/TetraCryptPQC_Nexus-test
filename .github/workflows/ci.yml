name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23
      - name: Install Dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Run Jest Tests
        run: npm test
      - name: Security Audit
        run: npx audit-ci --critical
      - name: Build Docker Image
        run: podman build -t ghcr.io/baramaystation/tetracryptpqc .
      - name: Push Image
        run: podman push ghcr.io/baramaystation/tetracryptpqc
