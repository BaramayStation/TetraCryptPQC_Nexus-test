# ✅ Build Setup — Safe for Vite, Tailwind, HTML, or WASM frontends
[build]
  command = "npm run build"
  publish = "."                    # If your HTML/JS is in root
  functions = "disabled"
  timeout = 1800                   # 30 minutes for future heavy zk compiles

# ✅ Minimal Environment (only what you need)
[build.environment]
  NODE_VERSION = "20"
  CI = "true"
  NPM_FLAGS = "--legacy-peer-deps"
  VITE_WASM_ENABLED = "true"
  VITE_OPTIMIZE_WASM = "true"

# ✅ Local Dev Simulation (optional)
[dev]
  command = "npm run dev"
  publish = "."
  port = 8080

# ✅ Secure Headers for All Pages
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'none'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.starknet.io; frame-ancestors 'none'; worker-src 'self' blob:; img-src 'self' data: blob:"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Cross-Origin-Resource-Policy = "same-site"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# ✅ Cache Assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ✅ Hide Preview Deploys From Google
[[headers]]
  for = "/preview/*"
  [headers.values]
    X-Robots-Tag = "noindex"

# ✅ SPA Routing Support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ API fallback (optional if needed)
[[redirects]]
  from = "/api/*"
  to = "/api/index.js"
  status = 200
